          <!-- <div class="or-border m-t-30">or sign up with</div> -->

          <form autocomplete="off" [formGroup]="registerForm" (ngSubmit)="crearUsuario()" class="m-t-30">
            <div class="row">
              <div class="col-6 pr-2">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12  d-block">Nombre</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput formControlName="nombre"/>
                </mat-form-field>
              </div>
              <div class="col-6 pe-2">
                <mat-label class="mat-subtitle-2 f-s-14  f-w-600 m-b-12 d-block">Apellido</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput formControlName="apellido"/>
                </mat-form-field>
              </div>
            </div>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" formControlName="email" />
            </mat-form-field>
            
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Contraseña</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" />
            </mat-form-field>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Repetir Contraseña</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password2" />
            </mat-form-field>

            <button type="submit" mat-flat-button color="primary" class="w-100">Registrarse</button>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24">Ya tienes una cuenta?

            <a [routerLink]="['/authentication/login']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Inicia sesión</a>
          </span>
        </mat-card-content>
